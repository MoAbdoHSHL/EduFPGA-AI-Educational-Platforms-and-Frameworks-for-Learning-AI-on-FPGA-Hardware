        <>
          {/* Boards Grid */}
          <div className="mb-12">
            <h2 className="text-3xl font-bold text-gray-800 mb-6">
              <i className="fas fa-list-alt text-blue-600 mr-3"></i>
              All AI-Capable FPGA Boards (Alphabetical)
            </h2>
            
            {filteredBoards.length === 0 ? (
              <div className="bg-white rounded-2xl shadow-lg p-12 text-center">
                <i className="fas fa-search text-gray-300 text-6xl mb-4"></i>
                <h3 className="text-2xl font-bold text-gray-700 mb-2">No boards found</h3>
                <p className="text-gray-500 mb-6">Try different search or filter criteria</p>
              </div>
            ) : (
              <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                {filteredBoards.map((board, idx) => (
                  <BoardCard key={idx} board={board} />
                ))}
              </div>
            )}
          </div>

          {/* Project Ideas */}
          <div className="mb-12 bg-gradient-to-br from-purple-50 to-pink-50 rounded-2xl shadow-xl p-8">
            <h2 className="text-3xl font-bold text-gray-800 mb-6">
              <i className="fas fa-rocket text-purple-600 mr-3"></i>
              FPGA AI Project Ideas for All Levels
            </h2>
            
            <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
              {projectIdeas.map((project, idx) => (
                <div key={idx} className="bg-white rounded-xl shadow-lg p-6">
                  <div className="flex justify-between items-start mb-4">
                    <h3 className="text-xl font-bold text-gray-800">{project.title}</h3>
                    <span className={`px-3 py-1 rounded-full text-xs font-semibold ${
                      project.difficulty === 'Beginner' ? 'bg-green-100 text-green-800' :
                      project.difficulty === 'Intermediate' ? 'bg-yellow-100 text-yellow-800' :
                      'bg-red-100 text-red-800'
                    }`}>
                      {project.difficulty}
                    </span>
                  </div>
                  
                  <div className="space-y-4">
                    <div className="flex items-center text-sm text-gray-600">
                      <i className="fas fa-microchip mr-2"></i>
                      <span><strong>Board:</strong> {project.board}</span>
                    </div>
                    
                    <div className="flex items-center text-sm text-gray-600">
                      <i className="fas fa-clock mr-2"></i>
                      <span><strong>Time:</strong> {project.timeframe}</span>
                    </div>
                    
                    <p className="text-gray-700">{project.description}</p>
                    
                    <div>
                      <p className="text-sm font-semibold text-gray-700 mb-2">Skills:</p>
                      <div className="flex flex-wrap gap-2">
                        {project.skills.map((skill, i) => (
                          <span key={i} className="bg-gray-100 text-gray-700 px-2 py-1 rounded text-xs">
                            {skill}
                          </span>
                        ))}
                      </div>
                    </div>
                  </div>
                </div>
              ))}
            </div>
          </div>
        </>
      );

      return (
        <div className="min-h-screen bg-gradient-to-br from-gray-50 to-blue-50 p-4 md:p-6">
          <div className="max-w-7xl mx-auto">
            {/* Header */}
            <div className="text-center mb-10">
              <h1 className="text-4xl md:text-5xl font-bold text-gray-800 mb-3">
                <i className="fas fa-microchip text-blue-600 mr-3"></i>
                Complete FPGA AI Boards Guide 2025
              </h1>
              <p className="text-lg md:text-xl text-gray-600 mb-2">
                Every FPGA Board That Supports AI/ML - Complete Reference
              </p>
              <div className="inline-flex items-center px-4 py-2 bg-blue-100 text-blue-800 rounded-full text-sm">
                <i className="fas fa-database mr-2"></i>
                {boardsWithImages.length} AI-Capable FPGA Boards Documented
              </div>
            </div>

            {/* Stats */}
            <div className="grid grid-cols-1 md:grid-cols-4 gap-4 mb-8">
              <div className="bg-white rounded-xl shadow p-4 text-center">
                <div className="text-2xl font-bold text-blue-600">{boardsWithImages.filter(b => b.vendor === 'Xilinx/AMD').length}</div>
                <div className="text-sm text-gray-600">Xilinx/AMD Boards</div>
              </div>
              <div className="bg-white rounded-xl shadow p-4 text-center">
                <div className="text-2xl font-bold text-blue-600">{boardsWithImages.filter(b => b.vendor === 'Intel/Altera').length}</div>
                <div className="text-sm text-gray-600">Intel/Altera Boards</div>
              </div>
              <div className="bg-white rounded-xl shadow p-4 text-center">
                <div className="text-2xl font-bold text-blue-600">{boardsWithImages.filter(b => b.aiTier === 'AI-Optimized').length}</div>
                <div className="text-sm text-gray-600">AI-Optimized Boards</div>
              </div>
              <div className="bg-white rounded-xl shadow p-4 text-center">
                <div className="text-2xl font-bold text-blue-600">{frameworks.length}</div>
                <div className="text-sm text-gray-600">AI Frameworks</div>
              </div>
            </div>

            {/* Filters - Only show for boards section */}
            {activeSection === 'boards' && (
              <div className="bg-white rounded-2xl shadow-xl p-6 mb-8">
                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">
                  <div className="relative">
                    <div className="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                      <SearchIcon />
                    </div>
                    <input
                      type="text"
                      placeholder="Search all AI FPGA boards..."
                      className="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      value={searchTerm}
                      onChange={(e) => setSearchTerm(e.target.value)}
                    />
                  </div>
                  
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      <i className="fas fa-building mr-1"></i> Vendor
                    </label>
                    <select
                      className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      value={filterVendor}
                      onChange={(e) => setFilterVendor(e.target.value)}
                    >
                      {vendors.map(v => (
                        <option key={v} value={v}>{v}</option>
                      ))}
                    </select>
                  </div>
                  
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      <i className="fas fa-euro-sign mr-1"></i> Price Range
                    </label>
                    <select
                      className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      value={filterPrice}
                      onChange={(e) => setFilterPrice(e.target.value)}
                    >
                      <option value="All">All Prices</option>
                      <option value="Budget">Budget (&lt; €300)</option>
                      <option value="Mid">Mid (€300 - €2,000)</option>
                      <option value="Premium">Premium (&gt; €2,000)</option>
                    </select>
                  </div>
                  
                  <div>
                    <label className="block text-sm font-medium text-gray-700 mb-1">
                      <i className="fas fa-layer-group mr-1"></i> AI Capability
                    </label>
                    <select
                      className="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                      value={filterAITier}
                      onChange={(e) => setFilterAITier(e.target.value)}
                    >
                      {aiTiers.map(tier => (
                        <option key={tier} value={tier}>{tier}</option>
                      ))}
                    </select>
                  </div>
                </div>
                
                <div className="mt-4 flex justify-between items-center">
                  <p className="text-gray-600">
                    Showing <span className="font-bold text-blue-600">{filteredBoards.length}</span> of {boardsWithImages.length} AI-capable FPGA boards
                  </p>
                  <button 
                    className="px-4 py-2 bg-gray-100 text-gray-700 rounded-lg hover:bg-gray-200 transition"
                    onClick={() => {
                      setSearchTerm('');
                      setFilterVendor('All');
                      setFilterPrice('All');
                      setFilterAITier('All');
                    }}
                  >
                    <i className="fas fa-redo mr-2"></i> Reset Filters
                  </button>
                </div>
              </div>
            )}

            {/* Vendor Legend - Only show for boards section */}
            {activeSection === 'boards' && (
              <div className="mb-8">
                <h3 className="text-lg font-bold text-gray-800 mb-4">FPGA Vendors with AI Support:</h3>
                <div className="flex flex-wrap gap-3">
                  <span className="vendor-badge-xilinx text-white px-4 py-2 rounded-lg">Xilinx/AMD ({boardsWithImages.filter(b => b.vendor === 'Xilinx/AMD').length} boards)</span>
                  <span className="vendor-badge-intel text-white px-4 py-2 rounded-lg">Intel/Altera ({boardsWithImages.filter(b => b.vendor === 'Intel/Altera').length} boards)</span>
                  <span className="vendor-badge-lattice text-white px-4 py-2 rounded-lg">Lattice ({boardsWithImages.filter(b => b.vendor === 'Lattice').length} boards)</span>
                  <span className="vendor-badge-microchip text-white px-4 py-2 rounded-lg">Microchip ({boardsWithImages.filter(b => b.vendor === 'Microchip').length} boards)</span>
                  <span className="vendor-badge-efinix text-white px-4 py-2 rounded-lg">Efinix ({boardsWithImages.filter(b => b.vendor === 'Efinix').length} boards)</span>
                  <span className="vendor-badge-awinic text-white px-4 py-2 rounded-lg">Others ({boardsWithImages.filter(b => !['Xilinx/AMD','Intel/Altera','Lattice','Microchip','Efinix'].includes(b.vendor)).length} boards)</span>
                </div>
              </div>
            )}

            {/* Section Navigation */}
            <SectionTabs />

            {/* Content based on active section */}
            {activeSection === 'boards' ? <BoardsSection /> : <FrameworksSection />}

            {/* Getting Started */}
            <div className="mb-12 bg-gradient-to-r from-blue-600 to-purple-600 rounded-2xl shadow-2xl p-8 text-white">
              <h2 className="text-3xl font-bold mb-4">
                <i className="fas fa-play-circle mr-3"></i>
                How to Get Started with FPGA AI in 2025
              </h2>
              
              <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div className="bg-white/20 backdrop-blur-sm p-6 rounded-xl">
                  <h3 className="text-xl font-bold mb-3">For Complete Beginners</h3>
                  <ol className="text-sm space-y-2">
                    <li>1. Start with PYNQ-Z2 (€275-320)</li>
                    <li>2. Use pre-built SD card images</li>
                    <li>3. Follow PYNQ tutorials</li>
                    <li>4. Build simple object detection</li>
                  </ol>
                </div>
                
                <div className="bg-white/20 backdrop-blur-sm p-6 rounded-xl">
                  <h3 className="text-xl font-bold mb-3">For Students</h3>
                  <ol className="text-sm space-y-2">
                    <li>1. Choose Ultra96-V2 (€230-280)</li>
                    <li>2. Learn Vitis AI basics</li>
                    <li>3. Complete 2-3 projects</li>
                    <li>4. Explore custom accelerators</li>
                  </ol>
                </div>
                
                <div className="bg-white/20 backdrop-blur-sm p-6 rounded-xl">
                  <h3 className="text-xl font-bold mb-3">For Professionals</h3>
                  <ol className="text-sm space-y-2">
                    <li>1. Start with Kria KV260 (€280-370)</li>
                    <li>2. Master Vitis AI stack</li>
                    <li>3. Deploy production models</li>
                    <li>4. Scale to Alveo for data center</li>
                  </ol>
                </div>
              </div>
            </div>

            {/* Footer */}
            <div className="mt-12 pt-8 border-t border-gray-300 text-center text-gray-600">
              <p className="mb-4">
                <strong>Complete FPGA AI Boards Guide 2025</strong> • Comprehensive reference of all FPGA boards with AI capabilities
              </p>
              <p className="text-sm">
                Includes {boardsWithImages.length} boards from {new Set(boardsWithImages.map(b => b.vendor)).size} different vendors and {frameworks.length} AI frameworks.
                All prices in EUR for European market (2025). AI capability assessment based on official documentation,
                available toolchains, and real-world deployment examples.
              </p>
              <p className="text-sm mt-2">
                <i className="fas fa-exclamation-circle mr-1"></i>
                This is the most complete public reference of AI-capable FPGA boards available.
              </p>
            </div>
          </div>
        </div>
      );
    };

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<FPGAGuide />);
  </script>
</body>
</html>
